<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css"
        integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <!--small nav start-->
        <nav class="mini_nav_cus use_font w-11/12 flex justify-between m-auto  bg-white rounded-sm items-center px-4 md:px-5 text-blue-700 border-b-2 border-blue-300">
            <a class="text-sm md:text-lg" href="tel:01736600480">helpline: 01736600480</a>
            <a class="text-xl md:text-3xl" href=""><i class="fa-brands fa-square-facebook"></i></a>
        </nav>
        <!--small nav end-->
        <nav class="w-11/12 bg-white h-12 flex justify-between items-center m-auto rounded-sm px-3 md:px-5">
            <div>
                <a href=""><img class="w-32 " src="public/image/brandlogo.png" alt=""></a>
            </div>
            <div class="main_menu_item_cus text-blue-700  justify-center items-center gap-12 p-1 hidden  md:flex">
                <a class="px-3 py-0.5 font-bold" href="">Get Ticket</a>
                <a class="px-3 py-0.5 font-bold" href="">Cancel Ticket</a>
                <a class="px-3 py-0.5 font-bold" href="">About Us</a>
                <a class="px-3 py-0.5 font-bold" href="">Contact</a>
            </div>
            <!--hamburger menu icon start-->
            <div  class="for_hamburger text-3xl text-blue-600 md:hidden block">
                <label for="my-drawer" class=" swap swap-rotate">
                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" />
                
                    <!-- hamburger icon -->
                    <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
                        <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                    </svg>
                
                    <!-- close icon -->
                    <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
                        <polygon
                            points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                    </svg>
                </label>
            </div>
            <!--hamburger menu icon end-->
        </nav>
        <!--hamburger menu item start-->
        <div class="drawer">
            <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        
            <div class="drawer-side">
                <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
                <ul class="menu bg-base-200 text-base-content min-h-full w-48 p-4">
                    <div class="main_menu_item_cus_ham text-blue-700  p-1 ">
                        <a class="px-3 py-0.5 font-bold" href="">Get Ticket</a>
                        <a class="px-3 py-0.5 font-bold" href="">Cancel Ticket</a>
                        <a class="px-3 py-0.5 font-bold" href="">About Us</a>
                        <a class="px-3 py-0.5 font-bold" href="">Contact</a>
                    </div>
                </ul>
            </div>
        </div>
        <!--hamburger menu item end-->
    </main>


    <script type="module" src="/script.js"></script>
</body>
</html>
